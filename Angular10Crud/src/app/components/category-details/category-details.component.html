<div style="width: 400px; margin: auto;">
  <div *ngIf="currentCategory" class="edit-form">
    <h4>Category</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentCategory.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          [(ngModel)]="currentCategory.id"
          name="id"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="deleteCategory()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateCategory()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentCategory">
    <br />
    <p>Cannot access this Category...</p>
  </div>
</div>
